name: Dependency Review

on:
  pull_request:
    branches: [ master ]


permissions:
  contents: read
  pull-requests: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Dependency review
        uses: actions/dependency-review-action@v4
