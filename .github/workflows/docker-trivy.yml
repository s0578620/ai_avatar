name: Docker Trivy Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: services/api
          push: false
          tags: local/ai-avatar-api:latest

      - name: Build worker image
        uses: docker/build-push-action@v6
        with:
          context: services/worker
          push: false
          tags: local/ai-avatar-worker:latest

      - name: Scan API image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: local/ai-avatar-api:latest
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true

      - name: Scan worker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: local/ai-avatar-worker:latest
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
